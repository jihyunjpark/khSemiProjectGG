selectFreeList=SELECT BOARD_NO, NICKNAME, TITLE || '(' || (SELECT COUNT(*) FROM COMM_REPLY C WHERE C.BOARD_NO = BOARD_NO) || ')' AS LISTTITLE, BOARD_COUNT, BOARD_DATE FROM (SELECT ROWNUM RNUM, P.* FROM(SELECT * FROM COMMUNITY C JOIN MEMBER M ON (C.MEMBER_ID = M.MEMBER_ID) WHERE DEL_FLAG = 'N' ORDER BY BOARD_NO DESC) P) WHERE RNUM BETWEEN ? AND ?
selectFreeTotalCount=SELECT COUNT(*) AS LISTCOUNT FROM COMMUNITY WHERE DEL_FLAG != 'Y'
selectFree=SELECT BOARD_NO, NICKNAME, TITLE, BOARD_COUNT, BOARD_DATE, BOARD_CONTENT, M.MEMBER_ID FROM COMMUNITY C JOIN MEMBER M ON (C.MEMBER_ID = M.MEMBER_ID) WHERE BOARD_NO = ?
updateReadCount=UPDATE COMMUNITY SET BOARD_COUNT = BOARD_COUNT + 1 WHERE BOARD_NO = ?
selectReplyList=SELECT REPLY_NO, BOARD_NO, REPLY_CONTENT, C.MEMBER_ID, REPLY_DATE, 'test' AS REPLY_DATE_STR, NICKNAME FROM COMM_REPLY C JOIN MEMBER M ON (C.MEMBER_ID = M.MEMBER_ID) WHERE BOARD_NO = ? AND C.DEL_FLAG = 'N'