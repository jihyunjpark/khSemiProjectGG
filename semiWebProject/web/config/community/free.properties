selectFreeList=SELECT BOARD_NO, NICKNAME, TITLE || '(' || (SELECT COUNT(*) FROM COMM_REPLY C WHERE C.BOARD_NO = BOARD_NO) || ')' AS LISTTITLE, BOARD_COUNT, BOARD_DATE FROM (SELECT ROWNUM RNUM, P.* FROM(SELECT * FROM COMMUNITY C JOIN MEMBER M ON (C.MEMBER_ID = M.MEMBER_ID) WHERE DEL_FLAG = 'N' ORDER BY BOARD_DATE DESC) P) WHERE RNUM BETWEEN ? AND ?
selectFreeTotalCount=SELECT COUNT(*) AS LISTCOUNT FROM COMMUNITY WHERE DEL_FLAG != 'Y'
